<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/custom.css">

</head>

<body style="background-image: url(src/img/desert_background.png);
    background-position: center;
    background-repeat: no-repeat;">
    
    <audio autoplay loop>
        <source src="src/audio/Luiz Gonzaga- Vem Morena( Phon4zo Remix ).mp3">          
    </audio>
    
    <div id='gameOver'>
        <h1>Game Over!</h1>
        <h4 id='final-score'></h4>
        <button class="btn-restart" id="restart">Reiniciar</button>
    </div>
    <div id='game-container'>
        <div class="game-header">
            <div>
                <h3 class="game-label">Pontuação</h3>
                <h1 id='score'>0</h1>
            </div>
            <div>
                <h3 class="game-label">Tempo Restante</h3>
                <h1 id='time'>25</h1>
            </div>
        </div>

        <div id="game">
            <div id='target'>
                <img src="src/img/lagarto.png" alt="target" />
                <audio id="audio" src="src/audio/shot.mp3" ></audio>
            </div>
        </div>
    </div>

    <script src="src/libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="src/js/Game.js"></script>

</body>


</html>
